<script>
  // A√ß√£o ao clicar no bot√£o "Entrar"
  $('#entrar-loader-button').click(function () {
    const email = $('#demo-email').val();
    const senha = $('#demo-password').val();

    if (!email || !senha) {
      $('#myModal').addClass('active');
      return;
    }

    openEntrarLoaderModal();

    firebase.auth().signInWithEmailAndPassword(email, senha)
      .then(function (userCredential) {
        // Usu√°rio autenticado
        setTimeout(function () {
          window.location.href = 'homepage.html';
        }, 2000);
      })
      .catch(function (error) {
        console.error('Erro ao autenticar:', error);
        closeEntrarLoaderModal();
        $('#myModal').addClass('active');
      });
  });

  // Modal de erro (usu√°rio/senha incorretos)
  $('.close').click(function () {
    $('#myModal').removeClass('active');
  });

  $(window).click(function (e) {
    if ($(e.target).hasClass('modal')) {
      $('#myModal').removeClass('active');
    }
  });

  // Fun√ß√µes de modais
  function openEntrarLoaderModal() {
    $('#myModalLoaderEntrar').css('display', 'flex');
  }

  function closeEntrarLoaderModal() {
    $('#myModalLoaderEntrar').css('display', 'none');
  }

  $(window).click(function (e) {
    if (e.target.id === 'myModalLoaderEntrar') {
      closeEntrarLoaderModal();
    }
  });
</script>
<script>
	$(document).ready(function () {
	  // Abrir o modal e preencher o e-mail automaticamente
	  $('#esqueci-senha').click(function () {
		$('#emailRedefinir').val($('#demo-email').val()); // Preenche o campo do modal com o e-mail j√° digitado
		$('#mensagemReset').text('');
		$('#modalEsqueciSenha').css('display', 'flex');
	  });
  
	  // Fechar o modal ao clicar no X
	  $('#closeEsqueciSenha').click(function () {
		$('#modalEsqueciSenha').hide();
	  });
  
	  // Fechar o modal ao clicar fora do conte√∫do
	  $(window).click(function (e) {
		if (e.target.id === 'modalEsqueciSenha') {
		  $('#modalEsqueciSenha').hide();
		}
	  });
  
	  // Enviar o e-mail de redefini√ß√£o de senha
	  $('#btnEnviarReset').click(function () {
		const email = $('#emailRedefinir').val();
  
		if (!email) {
		  $('#mensagemReset').css('color', 'red').text('Por favor, digite seu e-mail.');
		  return;
		}
  
		firebase.auth().sendPasswordResetEmail(email)
		  .then(() => {
			$('#mensagemReset').css('color', 'green').text('E-mail enviado com sucesso! Verifique sua caixa de entrada.');
		  })
		  .catch((error) => {
			console.error('Erro ao enviar e-mail de redefini√ß√£o:', error);
			$('#mensagemReset').css('color', 'red').text('Erro ao enviar. Verifique o e-mail digitado.');
		  });
	  });
	});
  </script>
